    - { label: "3i",     club_speed_mph: 100, carry_yd: 218, category: iron }
    - { label: "4i",     club_speed_mph: 98,  carry_yd: 209, category: iron }
    - { label: "5i",     club_speed_mph: 96,  carry_yd: 199, category: iron }
