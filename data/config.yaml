model:
  exponent_shape_p: 2.0

rollout_defaults_yd:
  # Used for Carry+Total view: Total = Carry + rollout
  Driver: 15
  Woods: 10
  Hybrid: 6
  Utility: 5
  LongIrons: 5
  MidIrons: 4
  ShortIrons: 3
  Wedges: 1

wedges:
  choke_down_subtract_yd: 4

  partials:
    # Non-linear "feel" model:
    # carry_partial = full_carry * (feel ^ alpha)
    # alpha < 1.0 makes partials carry farther vs linear (more realistic for "feel %")
    alpha: 0.55

    feel_map:
      "75%": 0.75
      "50%": 0.50
      "25%": 0.25


