model:
  exponent_shape_p: 2.0

rollout_defaults_yd:
  # Used for Carry+Total view: Total = Carry + rollout
  Driver: 15
  Woods: 10
  Hybrid: 6
  Utility: 5
  LongIrons: 5
  MidIrons: 4
  ShortIrons: 3
  Wedges: 1

wedges:
  choke_down_subtract_yd: 4

  partials:
    scheme: ["25%", "50%", "75%", "Choke-down", "100%"]
    # Percent-based placeholders are generated automatically from each wedge’s computed 100% carry.
    # You can later choose to hardcode exact numbers if you want, but not required.
    percent_map:
      "25%": 0.40
      "50%": 0.60
      "75%": 0.80
      "100%": 1.00

ui:
  default_bag:
    - "Driver"
    - "3W"
    - "3H"
    - "2U"
    - "4i"
    - "5i"
    - "6i"
    - "7i"
    - "8i"
    - "9i"
    - "PW (46°)"
    - "GW (50°)"
    - "SW (56°)"
    - "LW (60°)"

  presets:
    "My Bag": ["Driver","3W","3H","2U","4i","5i","6i","7i","8i","9i","PW (46°)","GW (50°)","SW (56°)","LW (60°)"]
